<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>Image Tracker</title>
  <link rel="stylesheet" href="./css/image.css">
</head>

<body>

  <a-scene 
    id="ar-scene"
    mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 4; missTolerance: 10" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item id="guitar" src="./assets/guitar.glb"></a-asset-item>
      <a-asset-item id="snake" src="./assets/snake.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="band-picture"> 
      <a-gltf-model
        id="guitar"
        src="#guitar"
        scale="0.08 0.08 0.08"
        rotation="0 0 0"
        position="0 -0.5 0"
      ></a-gltf-model>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 1" id="logo">
      <a-gltf-model
        id="snake-model"
        src="#snake"
        scale="0.15 0.15 0.15"
        rotation="20 0 0"
        position="0 0 0"
      ></a-gltf-model>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 2" id="umbrella">
      <a-text 
        value="TX2 is an emo/alt-rock band started by Timothy Evan Thomas, from Fort Collins, Colorado." 
        color="white" 
        align="center" 
        position="0 0.4 0" 
        width="1" ></a-text>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 3" id="album-cover">
      <a-text 
        value="Album The End of Us was released on the 13th of february 2026." 
        color="black" 
        align="center" 
        position="0 -0.6 0" 
        width="1.5" ></a-text>
    </a-entity>

  </a-scene>

  <script src="./scripts/image.js" defer></script>

</body>
</html>
